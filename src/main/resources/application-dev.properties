# ===========================================
# DataSource Configuration
# ===========================================
# Spring Boot requires standard datasource properties for auto-configuration
spring.datasource.url=${FLYWAY_URL:jdbc:postgresql://localhost:5432/social_insurance}
spring.datasource.username=${DB_USER:db_user}
spring.datasource.password=${DB_PASSWORD:local}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# Database Migration Configuration (Flyway)
# ===========================================
# Enable Flyway database migration tool
spring.flyway.enabled=true
# Flyway will use the datasource configuration above
# Database migration script location
spring.flyway.locations=classpath:db/migration
# Automatically create baseline version during migration
spring.flyway.baseline-on-migrate=true
# Baseline version number
spring.flyway.baseline-version=0
# Whether to validate scripts during migration
spring.flyway.validate-on-migrate=false
# Clean disabled for production safety
spring.flyway.clean-disabled=true

# ===========================================
# Logging Configuration
# ===========================================
# Enable Flyway logging
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

