  - name: gcr.io/cloud-builders/docker
    args: ["build", "-f", "Dockerfile.prod", "-t", "...", "."]

  # 2. push
  - name: gcr.io/cloud-builders/docker
    args: ["push", "..."]

  # 3. update Job（不是 Service）
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - jobs
      - update
      - kyuyokeisan-database-migration-service
      - --image=...
      - --region=asia-northeast1
